<div class="background-container">
  <div class="sign-in-container">
    <div class="heading">To-Do App</div>

    <div class="sub-heading">Start organizing your life day by day</div>

    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username"
          required>
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
          required>
      </div>
      <div>
        <button type="submit" class="sign-in-btn">Sign In</button>
      </div>
      <div class="sign-up-link">
        Donâ€™t have an account? Create <a [routerLink]="['/sign-up']">here</a>.
      </div>
    </form>

  </div>
</div>
