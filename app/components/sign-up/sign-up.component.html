<div class="background-container">
  <div class="sign-in-container">
    <div class="heading">To-Do App</div>
    <div class="sub-heading">Start organizing your life day by day</div>

    <form (ngSubmit)="signUp()">
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="username"
          required>
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password"
          required>
      </div>
      <div>
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </div>
      <div class="sign-in-link">
        Already have an account? Login <a [routerLink]="['/sign-in']">here</a>.
      </div>
    </form>
  </div>
</div>
