<div class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeModal.emit()">&times;</span>
        <h2>Add Task</h2>
        <form (ngSubmit)="addTask()">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" [(ngModel)]="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" (click)="closeModal.emit()">Cancel</button>
            </div>
        </form>
    </div>
</div>
